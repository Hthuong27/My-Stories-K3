<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <a
                href="index.html"
                style="font-size: 30px; text-decoration: none; color: white"
                >My Stories</a
            >
            <div class="profile">
                <p class="profile-name" style="margin-top: 15px">
                    Xin ch√†o user ...
                </p>
                <a href="index.html" class="btnlogout">Logout</a>
            </div>
            <div class="profile">
                <a href="login.html" class="btnlogin">Login</a>
            </div>
        </header>
        <main>
            <div class="container-content">
                <div class="global-container">
                    <div class="card login-form">
                        <div
                            class="card-body"
                            style="
                                box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px,
                                    rgba(17, 17, 26, 0.05) 0px 8px 32px;
                            "
                        >
                            <h3 class="card-title text-center">Login</h3>
                            <div class="card-text">
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1"
                                            >Email address</label
                                        >
                                        <input
                                            type="email"
                                            class="form-control form-control-sm"
                                            id="exampleInputEmail1"
                                            aria-describedby="emailHelp"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1"
                                            >Password</label
                                        >
                                        <!-- <a
                                            href="#"
                                            style="
                                                float: right;
                                                font-size: 12px;
                                            "
                                            >Forgot password?</a
                                        > -->
                                        <input
                                            type="password"
                                            class="form-control form-control-sm"
                                            id="exampleInputPassword1"
                                        />
                                    </div>
                                    <button type="submit" class="sign-in">
                                        Sign in
                                    </button>

                                    <div class="sign-up">
                                        Don't have an account?
                                        <a href="register.html">Register</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script
            defer
            src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"
        ></script>
        <script
            defer
            src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script defer src="js/config.js"></script>
        <script src="js/checklogin.js"></script>
        <script src="js/register.js"></script>
    </body>
</html>
