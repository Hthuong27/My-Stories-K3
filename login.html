<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="My Stories is a social network that stores your moments">
        <meta name="keywords" content="Share your stories">
        <meta name="robots" content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large"/>
        <title>My Stories-Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        />
    </head>
    <body>
        <header>
            <a
                href="./index.html"
                style="font-size: 30px; text-decoration: none; color: white"
                >My Stories</a
            >
            <div class="button-container">
                <a href="./index.html" class="button">
                    <i class="fa-solid fa-house"></i>
                </a>
                <a href="#" class="button" onclick="checklogin()">
                    <i class="fa-solid fa-pen-to-square"></i>
                </a>
                <div class="">
                    <div class="btnlogin">
                        <a href="./login.html" class="btn btn-light">Login</a>
                    </div>
                    <div class="dropdown profile-name">
                        <button
                            class="btn btn-outline-light dropdown-toggle"
                            type="button"
                            id="dropdownMenuButton1"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            <img src="" class="avatar" alt="" />
                        </button>
                        <ul
                            class="dropdown-menu"
                            aria-labelledby="dropdownMenuButton1"
                        >
                           
                            <li>
                                <a class="dropdown-item" href="./profile.html"
                                    >Profile</a
                                >
                            </li>
                            <li>
                                <a class="dropdown-item btnlogout" href="#"
                                    >Logout</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container-content">
                <div class="global-container">
                    <div class="card login-form">
                        <div
                            class="card-body"
                            style="
                                box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px,
                                    rgba(17, 17, 26, 0.05) 0px 8px 32px;
                            "
                        >
                            <h3 class="card-title text-center">Login</h3>
                            <div class="card-text">
                                <form id="login">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1"
                                            >Email address</label
                                        >
                                        <input
                                            type="email"
                                            class="form-control form-control-sm"
                                            id="email"
                                            aria-describedby="emailHelp"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1"
                                            >Password</label
                                        >
                                       
                                        <input
                                            type="password"
                                            class="form-control form-control-sm"
                                            id="password"
                                        />
                                    </div>
                                    <button type="submit" class="btn">
                                        Sign in
                                    </button>

                                    <div class="sign-up">
                                        Don't have an account?
                                        <a href="./register.html">Register</a>
                                    </div>
                                </form>
                                <div class="formbtn">
                                    <div class="">
                                        <i class="fa-brands fa-google btn btn-google btn-danger"></i>                                   
                                    </div>
                                    <div class="">
                                        <i class="fa-brands fa-facebook btn btn-facebook btn-primary"></i>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <div
            class="modal fade"
            id="loginModal"
            tabindex="-1"
            aria-labelledby="loginModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">
                            Login Required
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">Please log in to post</div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-dark btnlogin"
                            onclick="redirectToLogin()"
                        >
                            Login
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script
            defer
            src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"
        ></script>
        <script
            defer
            src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script defer src="js/config.js"></script>
        <script src="./js/checklogin.js"></script>
        <script src="./js/login.js"></script>
    </body>
</html>
