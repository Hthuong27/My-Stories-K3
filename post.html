<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Stories-Post</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        />
    </head>
    <body>
        <header>
            <a
                href="index.html"
                style="font-size: 30px; text-decoration: none; color: white"
                >My Stories</a
            >
            <div class="button-container">
                <a href="index.html" class="button">
                    <i class="fa-solid fa-house"></i>
                </a>
                <a href="#" class="button" onclick="checklogin()">
                    <i class="fa-solid fa-pen-to-square"></i>
                </a>
                <div class="">
                    <div class="btnlogin">
                        <a href="/login.html" class="btn btn-light">Login</a>
                    </div>
                    <div class="dropdown profile-name">
                        <button
                            class="btn btn-outline-light dropdown-toggle"
                            type="button"
                            id="dropdownMenuButton1"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            <img src="" class="avatar" alt="" />
                            <!-- <div class="usericon">
                                <i class="fa-solid fa-user"></i>
                            </div> -->
                        </button>
                        <ul
                            class="dropdown-menu"
                            aria-labelledby="dropdownMenuButton1"
                        >
                            <!-- <li>
                                <a class="dropdown-item" href="/login.html"
                                    >Login</a
                                >
                            </li> -->
                            <li>
                                <a class="dropdown-item" href="/profile.html"
                                    >Profile</a
                                >
                            </li>
                            <li>
                                <a class="dropdown-item btnlogout" href="#"
                                    >Logout</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container-content">
                <div class="global-container">
                    <div class="card login-form">
                    <div class="card-body" style="
                    box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px,
                        rgba(17, 17, 26, 0.05) 0px 8px 32px;
                ">
                        <h3 class="card-title text-center">Post</h3>
                            <div class="card-text">
                                <form id="postForm" action="">
                                    <div class="form-group">
                                        <label for="title">Title</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="title"
                                            id="title"
                                            placeholder="Enter your Title"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="content">Content</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="content"
                                            id="content"
                                            placeholder="Enter your content"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="image">Image</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="image"
                                            id="image"
                                            placeholder="Enter the image URL"
                                        />
                                    </div>
                                    <button type="submit" class="btn">
                                        Post
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script
            defer
            src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"
        ></script>
        <script
            defer
            src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"
        ></script>
        <script defer src="js/config.js"></script>
        <script src="js/checklogin.js"></script>
        <script src="/js/post.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
