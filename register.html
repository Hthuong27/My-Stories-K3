<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        />
    </head>
    <body>
        <header>
            <a
                href="index.html"
                style="font-size: 30px; text-decoration: none; color: white"
                >My Stories</a
            >
            <div class="button-container">
                <a href="index.html" class="button">
                    <i class="fa-solid fa-house"></i>
                </a>
                <a href="login.html" class="button">
                    <i class="fa-solid fa-user"></i>
                </a>
                <a href="post.html" class="button">
                    <i class="fa-solid fa-pen-to-square"></i>
                </a>
            </div>
        </header>
        <main>
            <div class="container-content">
                <div class="global-container">
                    <div class="card login-form">
                        <div
                            class="card-body"
                            style="
                                box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px,
                                    rgba(17, 17, 26, 0.05) 0px 8px 32px;
                            "
                        >
                            <h3 class="card-title text-center">Register</h3>
                            <div class="card-text">
                                <form>
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input
                                            type="text"
                                            class="form-control form-control-sm"
                                            id="username"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email address</label>
                                        <input
                                            type="email"
                                            class="form-control form-control-sm"
                                            id="email"
                                            aria-describedby="emailHelp"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <a
                                            href="#"
                                            style="
                                                float: right;
                                                font-size: 12px;
                                            "
                                        ></a>
                                        <input
                                            type="password"
                                            class="form-control form-control-sm"
                                            id="password"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmpassword"
                                            >Confirm Password</label
                                        >
                                        <a
                                            href="#"
                                            style="
                                                float: right;
                                                font-size: 12px;
                                            "
                                        ></a>
                                        <input
                                            type="password"
                                            class="form-control form-control-sm"
                                            id="confirmpassword"
                                        />
                                    </div>
                                    <button type="submit" class="btn">
                                        Register
                                    </button>

                                    <div class="sign-up">
                                        Login now?
                                        <a href="login.html">Login</a>
                                    </div>
                                </form>
                                <div class="formbtn">
                                    <div class="">
                                        <button
                                            class="btn btn-outline-danger btn-google"
                                        >
                                            Sign in with Google
                                        </button>
                                    </div>
                                    <div class="">
                                        <button
                                            class="btn btn-outline-dark btn-apple"
                                        >
                                            Sign in with Apple
                                        </button>
                                    </div>
                                    <div class="">
                                        <button
                                            class="btn btn-outline-info btn-facebook"
                                        >
                                            Sign in with Facebook
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script
            defer
            src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"
        ></script>
        <script
            defer
            src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script defer src="js/config.js"></script>
        <script src="js/register.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
