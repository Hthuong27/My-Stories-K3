        <header>

            <div class="button-container">
                <a href="index.html" class="button">
                    <i class="fa-solid fa-house"></i>
                </a>
                <a href="#" class="button" onclick="checklogin()">
                    <i class="fa-solid fa-pen-to-square"></i>
                </a>
                <div class="">
                    <div class="btnlogin">
                        <a href="/login.html" class="btn btn-light">Login</a>
                    </div>
                    <div class="dropdown profile-name">
                        <button
                            class="btn btn-outline-light dropdown-toggle"
                            type="button"

                            aria-expanded="false"

                                >
                            </li>
                            <li>

                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <main class="prof">
            <div class="profile pt-4">
                <img src="" id="avatar-profile" alt="" />
                <h2 id="name" class="pt-2"></h2>
                <p id="email"></p>
                <a href="/editprofile.html" class="btn btn-outline-light"
                    >Chỉnh sửa</a

            </div>
        </main>

        <script
